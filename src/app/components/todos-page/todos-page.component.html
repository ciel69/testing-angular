<div class="todos-page">
  <app-form
    (addTodo)="add($event)"
  ></app-form>
  <div *ngIf="todos$ | async as todos;" class="todos-page__list">
    <app-todo-item
      *ngFor="let todo of todos"
      [todo]="todo"
      (complete)="complete($event)"
      (delete)="delete($event)"
    ></app-todo-item>
  </div>
  <div class="no-todos" *ngIf="!(todos$ | async)?.length">
    <h4 nz-typography>No elements</h4>
  </div>
</div>
