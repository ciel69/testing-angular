<div class="todo-form">
  <nz-input-group nzSearch [nzAddOnAfter]="suffixIconButton">
    <input
      #input
      nz-input
      type="text"
      placeholder="Add Todo..."
      (keydown.enter)="add(input)"/>
  </nz-input-group>
  <ng-template #suffixIconButton>
    <button
      nz-button
      nzType="primary"
      (click)="add(input)"
    >
      <i nz-icon nzType="question-circle" nzTheme="outline"></i>
    </button>
  </ng-template>
</div>
